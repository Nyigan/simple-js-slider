    <title>Simple JS Slider</title>

<body>

                        alt="" />

                    <img class="image"
                        src="https://images.pexels.com/photos/12229899/pexels-photo-12229899.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                        alt="" />

                    <img class="image"
                        src="https://images.pexels.com/photos/12229898/pexels-photo-12229898.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                        alt="" />

                    <img class="image"
                        src="https://images.pexels.com/photos/12229897/pexels-photo-12229897.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                        alt="" />

                    <img class="image"
                        src="https://images.pexels.com/photos/12050456/pexels-photo-12050456.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                        alt="" />

                    <img class="image"
                        src="https://images.pexels.com/photos/12050372/pexels-photo-12050372.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                        alt="" />

                    <img class="image"
                        src="https://images.pexels.com/photos/1639743/pexels-photo-1639743.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                        alt="" />
                    <img class="image"
                        src="https://images.pexels.com/photos/1639742/pexels-photo-1639742.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                        alt="" />

                </div>

            </div>
            <img src="./img/arrow.png" class="arrow right" alt="next">
        </div>
        <caption>Images are from <a href="https://www.pexels.com/@frank-t-108650/" target="_blank"
                rel="noopener noreferrer"> pexels</a></caption>

        <div class="bottom"></div>
        <div class="footer">by</i> <a href="https://codepen.io/Towett/" target="_blank" rel="noopener noreferrer">
                Frank</a>

</html>
